<div class="content">
  <div class="container-fluid">
    <h1 class="text-center display-4 mt-3">Bem vindo ao sistema</h1>

    <div class="row">
      <div class="col-lg-3 col-6">
        <div class="small-box bg-info">
          <div class="inner">
            <h3>0</h3>
            <p>Meus Serviços</p>
          </div>
          
          <div class="icon">
            <i class="fas fa-tools"></i>
          </div>
          <a routerLink="/servicos/meus-servicos" class="small-box-footer">Clique aqui <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>

      <div class="col-lg-3 col-6">
 
        <div class="small-box bg-success">
          <div class="inner">
            <h3>0<sup style="font-size: 20px"></sup></h3>

            <p>Relatórios</p>
          </div>
          <div class="icon">
            <i class="ion ion-stats-bars"></i>
          </div>
          <a routerLink="/relatorios" class="small-box-footer">Clique aqui <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>

      <div class="col-lg-3 col-6">

        <div class="small-box bg-warning">
          <div class="inner">
            <h3>0</h3>

            <p>Dashboard</p>
          </div>
          <div class="icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <a routerLink="/dashboard" class="small-box-footer">Clique aqui <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>

      <div class="col-lg-3 col-6">
        <div class="small-box bg-danger">
          <div class="inner">
            <h3>0</h3>

            <p>Iniciar Serviço</p>
          </div>
          <div class="icon">
            <i class="far fa-play-circle"></i>
          </div>
          <a routerLink="/servicos/execucao-servicos" class="small-box-footer">Clique aqui <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
