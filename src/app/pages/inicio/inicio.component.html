<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11">
        <h1 class="text-center display-4 mt-3">Bem vindo ao sistema</h1>
      </div>

      <div class="col-md-1">
        <button type="button" class="btn btn-outline-dark display-4 mt-3" (click)="tour()" matTooltip="Tutorial da tela" matTooltipPosition="before" >
          <i class="fas fa-question"></i>
        </button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-lg-3 col-6">
        <div class="small-box bg-info" joyrideStep="passoUm" title="Meus Serviços" text="Aqui você pode visualizar seus serviços cadastrados">
          <div class="inner">
            <h3>0</h3>
            <p>Meus Serviços</p>
          </div>
          
          <div class="icon">
            <i class="fas fa-tools"></i>
          </div>
          <a routerLink="/servicos/meus-servicos" class="small-box-footer">Clique aqui <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>

      <div class="col-lg-3 col-6">
        <div class="small-box bg-success" joyrideStep="passoDois" title="Relatórios" text="Aqui você pode visualizar seus relatórios">
          <div class="inner">
            <h3>0<sup style="font-size: 20px"></sup></h3>

            <p>Relatórios</p>
          </div>
          <div class="icon">
            <i class="ion ion-stats-bars"></i>
          </div>
          <a routerLink="/relatorios" class="small-box-footer">Clique aqui <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>

      <div class="col-lg-3 col-6">
        <div class="small-box bg-warning" joyrideStep="passoTres" title="Dashboard" text="Aqui você pode visualizar um gráfico sobre seu ganho e despesa durante o ano">
          <div class="inner">
            <h3>0</h3>

            <p>Dashboard</p>
          </div>
          <div class="icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <a routerLink="/dashboard" class="small-box-footer">Clique aqui <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>

      <div class="col-lg-3 col-6">
        <div class="small-box bg-danger" joyrideStep="passoQuatro" title="Iniciar Serviço" text="Aqui é onde tudo se inicia, você é direcionado para iniciar o serviço desejado">
          <div class="inner">
            <h3>0</h3>

            <p>Iniciar Serviço</p>
          </div>
          <div class="icon">
            <i class="far fa-play-circle"></i>
          </div>
          <a routerLink="/servicos/execucao-servicos" class="small-box-footer">Clique aqui <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-guided-tour></ngx-guided-tour>
