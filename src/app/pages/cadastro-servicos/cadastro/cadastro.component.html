<app-bread-crumb
  [items]="[
    { text: 'Serviços', link: '/servicos' },
    { text: 'Cadastro' }
  ]"
></app-bread-crumb>


<section class="container-fluid content">
    <div class="card card-outline card-blue mr-5 ml-5">
        <div class="card-header">
          <div class="row">
              <div class="col-md-11">
                <h3 class="card-title mb-0">
                  <i class="fas fa-pencil-alt"></i> Cadastro de Serviços
                </h3>
              </div>

              <div class="col-md-1">
                <button type="button" class="btn btn-sm btn-outline-dark" (click)="tour()" matTooltip="Tutorial da tela" matTooltipPosition="before" >
                  <i class="fas fa-question"></i>
                </button>
              </div>
          </div>
        </div>

        <div class="card-body">
          <form [formGroup]="cadastroForm" novalidate>
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <span>
                    <b> Nome do Serviço </b>
                  </span>
                  <input
                    joyrideStep="nome" title="Nome do Serviço" text="O Primeiro passo é você colocar o nome do seu serviço."
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="nomeServico"
                    placeholder="Digite aqui o nome do serviço"
                    [ngClass]="{
                      'is-invalid':
                      cadastroForm.controls['nomeServico'].invalid && cadastroForm.controls['nomeServico'].touched
                    }"
                  />
                  <app-form-field-error [form-control]="cadastroForm.get('nomeServico')"></app-form-field-error>
                </div>              
              </div>
            </div>

            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <span>
                      <b> Custo do Serviço</b>
                  </span>
                  <input
                    joyrideStep="custo" title="Custo do Serviço" text="O Segundo passo é você colocar o custo do seu serviço."
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="custo"
                    placeholder="R$ 00,00"
                    id="custo"         
                    currencyMask
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
                    [ngClass]="{
                      'is-invalid':
                      cadastroForm.controls['custo'].invalid && cadastroForm.controls['custo'].touched
                    }"          
                  />
                  <app-form-field-error [form-control]="cadastroForm.get('custo')"></app-form-field-error>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <span>
                      <b> Valor Cobrado do Serviço </b>
                  </span>
                  <input
                    joyrideStep="valor" title="Valor Cobrado do Serviço" text="O Terceiro passo é você digitar o Valor Cobrado do seu Serviço."
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="valorCobrado"
                    id="valor"
                    placeholder="R$ 00,00"
                    currencyMask
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
                    [ngClass]="{
                      'is-invalid':
                      cadastroForm.controls['valorCobrado'].invalid && cadastroForm.controls['valorCobrado'].touched
                    }" 
                  />
                  <app-form-field-error [form-control]="cadastroForm.get('valorCobrado')"></app-form-field-error>
                </div>
              </div>
            </div>
          </form>
        </div>
        
        <div class="card-footer">
          <button type="button" class="btn btn-success" (click)="cadastrar()" joyrideStep="cadastrar" title="Cadastrar Serviço" text="O Quarto e último passo é você clicar no botão de cadastrar.">
            <i class="fas fa-check"></i> Cadastrar
          </button>
        </div>
    </div>
</section>
