<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-12">
        <ol class="breadcrumb float-sm-left">
          <li class="breadcrumb-item">
            <a [routerLink]="['/']">
              <i class="fas fa-home"></i>
              In√≠cio
            </a>
          </li>

          <li *ngFor="let item of items" class="breadcrumb-item" [class.active]="isTheLastItem(item)">
            <span *ngIf="isTheLastItem(item)">
              {{ item.text }}
            </span>

            <a *ngIf="!isTheLastItem(item)" [routerLink]="item.link">
              {{ item.text }}
            </a>
          </li>

          <!-- <li class="breadcrumb-item">Tele Atendimento</li>
            <li class="breadcrumb-item active">{{ nomeTela }}</li> -->
        </ol>
      </div>
    </div>
  </div>
</div>
