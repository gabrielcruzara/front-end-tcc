<aside #mainSidebar class="main-sidebar sidebar-dark-lightblue elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/']" class="brand-linq">
    <img src="assets/img/ICS_LOGO.png" alt="ICS Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8" />
    <span class="brand-text font-weight-bold">AUTOVALOR</span>
  </a>
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column text-sm nav-flat nav-legacy nav-compact nav-child-indent"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <li class="nav-header">MENU</li>
        <ng-container *ngFor="let menu of menus">
          <li class="nav-item" [hidden]="!menu.mostrar" [class.administrativo]="menu.nome === 'Administrativo'">
            <a [routerLink]="[menu.url]" routerLinkActive="bg-green" class="nav-link">
              <i [class]="menu.icone"></i>
              <p>
                {{ menu.nome }}
                <i class="right fas fa-angle-left" [hidden]="menu.submenus.length === 0"></i>
              </p>
            </a>
            <ul class="nav nav-treeview" [hidden]="menu.submenus.length === 0">
              <ng-container *ngFor="let submenu of menu.submenus">
                <li
                  class="nav-item"
                  [hidden]="!submenu.mostrar"
                  [class.administrativo]="menu.nome === 'Administrativo'"
                >
                  <a routerLinkActive="bg-green" [routerLink]="[submenu.url]" class="nav-link">
                    <i [class]="submenu.icone"></i>
                    <p>{{ submenu.nome }}</p>
                  </a>
                </li></ng-container
              >
            </ul>
          </li>
        </ng-container>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
