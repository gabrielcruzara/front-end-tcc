<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>
      <!-- <img src="../../assets/img/logo.png" /> -->
    </h1>
    <div>
      <h2 class="d-inline-block ml-3">
        <span>AutoValor</span>
      </h2>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>Usuário ou senha incorretos.</div>
            <div class="form-group">
              <label class="d-block">
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  autocomplete="email"
                  [placeholder]="'E-mail' | translate"
                />
                <span hidden translate>E-mail</span>
                <small
                  [hidden]="loginForm.controls.login.valid || loginForm.controls.login.untouched"
                  class="text-danger"
                  translate
                >
                  E-mail é obrigatório
                </small>
              </label>
              <label class="d-block">
                <input
                  type="password"
                  class="form-control"
                  formControlName="senha"
                  autocomplete="current-senha"
                  [placeholder]="'Senha' | translate"
                  required
                />
                <span hidden translate>Senha</span>
                <small
                  [hidden]="loginForm.controls.senha.valid || loginForm.controls.senha.untouched"
                  class="text-danger"
                  translate
                >
                  Senha é obrigatório
                </small>
              </label>
            </div>
            <div>
              <button
                class="btn btn-primary disabled btn-flat mr-4"
                type="submit"
                [disabled]="loginForm.invalid || isLoading"
              >
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span translate>Entrar</span>
              </button>

              <button class="btn btn-primary btn-flat mr-4" routerLink="/registrar-usuario">
                <i class="fas fa-user-secret"></i>
                <span translate>Cadastre-se</span>
              </button>
            </div>
            <pre> {{ loginForm.value | json }}</pre>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
